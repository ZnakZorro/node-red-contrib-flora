

<script type="text/javascript">
    RED.nodes.registerType('flora',{
        category: 'function',
        color: '#ff4422',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "flora.png",
        label: function() {
            return this.name||"flora";
        }
    });
</script>

<script type="text/x-red" data-template-name="flora">
    <div class="form-row">

    </div>    
    <div class="form-row">
        <label for="node-input-repeat"><i class="icon-tag"></i>Try repeat</label>
        <input type="text" id="node-input-repeat" value="5" style="width: 50%;">
    </div>
       <div class="form-row">
        <label for="node-input-interval"><i class="icon-tag"></i>Interval</label>
        <input type="text" id="node-input-interval" value="30" style="width: 50%;"> minute
    </div>
	 <div class="form-row" id="node-reg-row">
		<label>&nbsp;</label>
		<input type="checkbox" id="node-input-checkrepeat" style="display: inline-block; width: auto; vertical-align: top;">
		<label for="node-input-checkrepeat" style="width: 50%;">Repeat?</label>
	  </div>
</script>

<script type="text/x-red" data-help-name="flora">
