
<script type="text/javascript">
    RED.nodes.registerType('flora',{
        category: 'function',
        color: '#ff6622',
        defaults: {
            name: {value:"aa:bb:cc..."},
            repeat: {value:"5"},
            interval: {value:"30"}
        },
        inputs:1,
        outputs:1,
        icon: "flora.png",
        label: function() {
            return this.name||"flora";
        }
    });
</script>

<script type="text/x-red" data-template-name="flora">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> BLE ID</label>
        <input type="text" id="node-input-name" placeholder="Mac ID">
    </div>    
    <div class="form-row">
        <label for="node-input-repeat"><i class="icon-tag"></i>Try repeat</label>
        <input type="text" id="node-input-repeat" value="5" style="width: 25%;">
    </div>
    <div class="form-row">
        <label for="node-input-timerepeat"><i class="icon-tag"></i>Time to try</label>
        <input type="text" id="node-input-timerepeat" value="5" style="width: 25%;">minutes
    </div>
       <div class="form-row">
        <label for="node-input-interval"><i class="icon-tag"></i>Interval</label>
        <input type="text" id="node-input-interval" value="30" style="width: 25%;">minutes
    </div>
	 <div class="form-row" id="node-reg-row">
		<label>&nbsp;</label>
		<input type="checkbox" id="node-input-checkrepeat" style="display: inline-block; width: auto; vertical-align: top;">
		<label for="node-input-checkrepeat" style="width: 50%;">Repeat?</label>
	  </div>
</script>

<script type="text/x-red" data-help-name="flora">
    <h3>Node-red that read data from Xiaomi Flora mat</h3>
    <p>BLE ID = Mac adrress of bluetooth</p>
    <p>Try repeat = How many times to tray if no result</p>
    <p>Time to try = Time to tray if no result in [minutes]</p>
    
    <p>Interval = Reading data Interal in [minutes]</p>
</script>
